name: Deploy Frontend & Backend to Azure

on:
  push:
    branches:
      - main

jobs:
  
  deploy-backend:
    name: Deploy Backend (Node.js)
    runs-on: ubuntu-latest
    steps:
    - name: Clear Azure Cache
      run: |
        az webapp deployment source config-zip --resource-group autobot --name autobots --src /dev/null || true
      
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
          node-version: 20
          cache: "npm"

    - name: Ensure Lock File Exists
      run: |
          ls -R backend/
          ls -R frontend/
        
    - name: Install Backend Dependencies
      run: |
        if [ -f package-lock.json ]; then 
          npm ci
        else 
          npm install 
        fi

    - name: Build Backend
      run: |
          cd backend
          npm run build || echo "No build script, skipping..."

    - name: Deploy Backend to Azure
      uses: azure/webapps-deploy@v2
      with:
          app-name: "autobots"
          package: "./backend"
  
  deploy-frontend:
    name: Deploy Frontend (React)
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps || npm install 

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy Frontend to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: "autobots-frontend"
          package: "./frontend/build"
