name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FastAPI tests (optional)
        working-directory: ./backend
        run: pytest tests || echo "Tests failed, continuing deployment"

      - name: Deploy FastAPI to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: autobots
          package: ./backend
          slot-name: production

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Deploy React frontend to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.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  }}
          repo_token: ${{ secrets.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 }}
          action: "upload"
          app_location: "frontend"
          output_location: "build"
          api_location: ""