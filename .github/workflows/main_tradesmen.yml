name: Deploy Full Stack to Azure App Service

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME_BACKEND: tradesmen-backend
  AZURE_WEBAPP_NAME_FRONTEND: tradesmen-frontend
  AZURE_WEBAPP_PACKAGE_PATH_BACKEND: ./tradesman-backend
  AZURE_WEBAPP_PACKAGE_PATH_FRONTEND: ./tradesman-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Verify Directory Structure
      run: |
        echo "Checking available directories:"
        ls -al

    - name: Install Dependencies (Backend)
      run: |
        if [ -d "$AZURE_WEBAPP_PACKAGE_PATH_BACKEND" ]; then
          cd $AZURE_WEBAPP_PACKAGE_PATH_BACKEND
          npm install
        else
          echo "Backend directory not found!" && exit 1
        fi

    - name: Deploy Backend to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_BACKEND }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_BACKEND }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH_BACKEND }}

    - name: Install Dependencies (Frontend)
      run: |
        if [ -d "$AZURE_WEBAPP_PACKAGE_PATH_FRONTEND" ]; then
          cd $AZURE_WEBAPP_PACKAGE_PATH_FRONTEND
          npm install
          npm run build
        else
          echo "Frontend directory not found!" && exit 1
        fi

    - name: Deploy Frontend to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_FRONTEND }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_FRONTEND }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH_FRONTEND }}/build
