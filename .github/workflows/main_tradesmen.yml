name: Deploy Full Stack to Azure App Service

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME_BACKEND: tradesmen-backend
  AZURE_WEBAPP_NAME_FRONTEND: tradesmen-frontend
  AZURE_RESOURCE_GROUP: tradesmen-app-rg
  AZURE_LOCATION: australiaeast
  AZURE_WEBAPP_PACKAGE_PATH_BACKEND: tradesman-backend
  AZURE_WEBAPP_PACKAGE_PATH_FRONTEND: tradesmen-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Ensure Azure Web Apps Exist
      run: |
        az group create --name $AZURE_RESOURCE_GROUP --location $AZURE_LOCATION
        az webapp create --resource-group $AZURE_RESOURCE_GROUP --plan ASP-TradesmenApp-be2a --name $AZURE_WEBAPP_NAME_BACKEND --runtime "NODE|18-lts" --output none || echo "Backend Web App already exists."
        az webapp create --resource-group $AZURE_RESOURCE_GROUP --plan B1 --name $AZURE_WEBAPP_NAME_FRONTEND --runtime "NODE|18-lts" --output none || echo "Frontend Web App already exists."

    - name: Verify Directory Structure
      run: |
        echo "Current Working Directory:"
        pwd
        echo "Listing all directories in the workspace:"
        find . -type d
        echo "Checking if frontend directory exists:"
        if [ -d "tradesmen-frontend" ]; then
          echo "✅ tradesman-frontend found!"
        else
          echo "❌ tradesman-frontend NOT FOUND!"
        fi

    - name: Install Dependencies (Backend)
      run: |
        if [ -d "$GITHUB_WORKSPACE/tradesman-backend" ]; then
          cd "$GITHUB_WORKSPACE/tradesman-backend"
          npm install
        else
          echo "Backend directory not found!" && exit 1
        fi

    - name: Deploy Backend to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_BACKEND }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_BACKEND }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH_BACKEND }}

    - name: Install Dependencies (Frontend)
      run: |
        echo "Navigating to frontend directory:"
        ls -al "$GITHUB_WORKSPACE/tradesmen-frontend" || (echo "Frontend directory not found!" && exit 1)
        cd "$GITHUB_WORKSPACE/tradesman-frontend"
        npm install
        npm run build

    - name: Deploy Frontend to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_FRONTEND }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_FRONTEND }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH_FRONTEND }}/build
